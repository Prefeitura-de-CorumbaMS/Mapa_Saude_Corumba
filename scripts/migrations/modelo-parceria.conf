============================================
# NGINX CONFIGURATION - Sistema de Parcerias
# ============================================
# ARQUITETURA PRODUÇÃO:
# - Nginx (porta 8000): Serve frontend BUILD + proxy para backend
# - Backend Node.js (porta 3010): API interna
#
# IMPORTANTE:
# - Em DESENVOLVIMENTO: Frontend roda em Vite (porta 4164)
# - Em PRODUÇÃO: Frontend é BUILD ESTÁTICO servido pelo Nginx
#
# FLUXO PRODUÇÃO:
# Cliente → Nginx:8000 → Frontend estático (dist/)
#                     → /api/* → Backend:3010
#                     → /socket.io/* → Backend:3010
# ============================================
#
# NOTA: Configurações globais (gzip, rate limiting) devem estar
# no arquivo /etc/nginx/nginx.conf, não aqui.
# ============================================

# Upstream para o backend Node.js
upstream backend_api {
    server 127.0.0.1:3010;  # ← Backend roda na porta 3010
    keepalive 64;
}

# Servidor principal
server {
    listen 8000;              # ← PORTA DO FRONTEND (Nginx)
    listen [::]:8000;
    server_name localhost;    # Altere para seu domínio se tiver

    # Tamanho máximo de upload (para importação Excel)
    client_max_body_size 10M;

    # Logs
    access_log /var/log/nginx/parcerias_access.log;
    error_log /var/log/nginx/parcerias_error.log;

    # ============================================
    # HEADERS DE SEGURANÇA
    # ============================================

    # Content Security Policy (CSP) - Proteção contra XSS
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob:; connect-src 'self'; frame-src 'none'; object-src 'none';" always;

    # Proteção contra clickjacking
    add_header X-Frame-Options "DENY" always;

    # Proteção contra MIME sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # Proteção XSS adicional
    add_header X-XSS-Protection "1; mode=block" always;

    # Política de referrer
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Permissões de recursos
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # ============================================
    # FRONTEND (Build React)
    # ============================================

    # Servir arquivos estáticos do build
    location / {
        root /var/www/parcerias/;  # Caminho para o build do Vite
        try_files $uri $uri/ /index.html;

        # Cache para assets estáticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Não fazer cache do index.html
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            expires 0;
        }
    }

    # ============================================
    # BACKEND API (Proxy Reverso)
    # ============================================

    # Rota específica para declaração OSC (preserva encoding do CNPJ)
    location ~ ^/api/osc-reports/declaration/{

        # Extrair a parte após /api/ usando regex
        if ($request_uri ~ ^/api/(.*)$) {
            set $api_path $1;
        }

        proxy_pass http://127.0.0.1:3010/api/$api_path;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    location /api/ {
        proxy_pass http://backend_api/api/;

        # Headers de proxy
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts aumentados para operações longas (importação Excel, geração PDF)
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        # Cache
        proxy_cache_bypass $http_upgrade;

        # Não fazer cache de respostas da API
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Endpoint de login (proteção contra brute force deve ser configurada no nginx.conf)
    location /api/auth/login {
        proxy_pass http://backend_api/api/auth/login;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # ============================================
    # WEBSOCKET (Socket.IO)
    # ============================================

    location /socket.io/ {
        proxy_pass http://backend_api/socket.io/;  # Usa upstream definido acima

        # Headers específicos para WebSocket
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts maiores para WebSocket
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;

        # Desabilitar buffering
        proxy_buffering off;
    }

    # ============================================
    # HEALTH CHECK
    # ============================================

    location /health {
        proxy_pass http://backend_api/api/health;
        access_log off;
    }

    # ============================================
    # BLOQUEIOS DE SEGURANÇA
    # ============================================

    # Bloquear acesso a arquivos sensíveis
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Bloquear acesso a arquivos de configuração
    location ~ \.(env|git|gitignore|md)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
