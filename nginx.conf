# ============================================
# NGINX CONFIGURATION - Mapa de Saúde Corumbá
# ============================================
# ARQUITETURA PRODUÇÃO:
# - Nginx (porta 8005): Serve frontend BUILD + proxy para backend
# - Backend Node.js (porta 8006): API interna
#
# IMPORTANTE:
# - Em DESENVOLVIMENTO: Frontend roda em Vite (porta 8005)
# - Em PRODUÇÃO: Frontend é BUILD ESTÁTICO servido pelo Nginx (porta 8005)
#
# FLUXO PRODUÇÃO:
# Cliente → Nginx:8005 → Frontend estático (/var/www/mapasaude/)
#                     → /api/* → Backend:8006
#                     → /uploads/* → Backend:8006
# ============================================
#
# NOTA: Configurações globais (gzip, rate limiting) podem estar
# no arquivo /etc/nginx/nginx.conf ou aqui neste arquivo.
# ============================================

# Upstream para o backend Node.js
upstream mapasaude_api {
    server 127.0.0.1:8006;  # ← Backend roda na porta 8006
    keepalive 64;
}

# Servidor principal
server {
    listen 8005;              # ← PORTA DO FRONTEND (Nginx)
    listen [::]:8005;
    server_name localhost;    # Altere para seu domínio se tiver

    # Tamanho máximo de upload (para imagens, ícones)
    client_max_body_size 10M;

    # Logs
    access_log /var/log/nginx/mapasaude_access.log;
    error_log /var/log/nginx/mapasaude_error.log;

    # ============================================
    # HEADERS DE SEGURANÇA
    # ============================================

    # Content Security Policy (CSP) - Proteção contra XSS
    # Adaptado para permitir Google Analytics
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob: https://www.google-analytics.com https://tile.openstreetmap.org; connect-src 'self' https://www.google-analytics.com https://analytics.google.com; frame-src 'none'; object-src 'none';" always;

    # Proteção contra clickjacking
    add_header X-Frame-Options "DENY" always;

    # Proteção contra MIME sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # Proteção XSS adicional
    add_header X-XSS-Protection "1; mode=block" always;

    # Política de referrer
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Permissões de recursos
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # ============================================
    # FRONTEND (Build React)
    # ============================================

    # Diretório raiz do build do frontend
    root /var/www/mapasaude;
    index index.html;

    # Servir arquivos estáticos do build
    location / {
        try_files $uri $uri/ /index.html;

        # Cache para assets estáticos (JS, CSS, imagens)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Não fazer cache do index.html
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            expires 0;
        }
    }

    # ============================================
    # BACKEND API (Proxy Reverso)
    # ============================================

    location /api/ {
        proxy_pass http://mapasaude_api/api/;

        # Headers de proxy
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts aumentados para operações longas (importação de dados, processamento ETL)
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        # Cache
        proxy_cache_bypass $http_upgrade;

        # Não fazer cache de respostas da API
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Endpoint de login (proteção adicional)
    location /api/auth/login {
        proxy_pass http://mapasaude_api/api/auth/login;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # ============================================
    # UPLOADS (Proxy para Backend)
    # ============================================

    location /uploads/ {
        proxy_pass http://mapasaude_api/uploads/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache moderado para uploads (podem mudar)
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    # ============================================
    # HEALTH CHECK
    # ============================================

    location /health {
        proxy_pass http://mapasaude_api/health;
        access_log off;
    }

    # ============================================
    # BLOQUEIOS DE SEGURANÇA
    # ============================================

    # Bloquear acesso a arquivos sensíveis (dotfiles)
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Bloquear acesso a arquivos de configuração
    location ~ \.(env|git|gitignore|md)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Desabilitar listagem de diretórios
    autoindex off;

    # ============================================
    # COMPRESSÃO GZIP
    # ============================================

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
}
