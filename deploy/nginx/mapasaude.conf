# Nginx config for mapasaude.projetoestrategico.app
# Place this file in /etc/nginx/sites-available/mapasaude.projetoestrategico.app.conf
# and create symlink to /etc/nginx/sites-enabled/

server {
    server_name mapasaude.projetoestrategico.app;

    # Path to frontend build
    root /var/www/Mapa_Saude_Corumba/apps/web/dist;
    index index.html;

    # Allow certbot to place files here
    location /.well-known/acme-challenge/ {
        auth_basic off;
        root /var/www/letsencrypt;
        try_files $uri =404;
    }

    # Proxy API requests to backend
    location /api/ {
        auth_basic off;
        proxy_pass http://127.0.0.1:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering off;
        client_max_body_size 50M;
        proxy_read_timeout 120s;
        proxy_connect_timeout 10s;
    }

    # Serve uploads via proxy to the API uploads endpoint
    location /uploads/ {
        auth_basic off;
        proxy_pass http://127.0.0.1:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering off;
        client_max_body_size 200M;
        proxy_read_timeout 120s;
    }

    # Static assets and SPA fallback (ACESSO LIVRE - SEM AUTENTICAÇÃO)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    listen [::]:443 ssl;
    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/mapasaude.projetoestrategico.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mapasaude.projetoestrategico.app/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name mapasaude.projetoestrategico.app;
    
    # Allow certbot
    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
        try_files $uri =404;
    }
    
    # Redirect tudo para HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}
